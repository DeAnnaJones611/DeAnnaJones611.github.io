	  <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
		const listEle = document.querySelector("ul");
		const inputEle = document.querySelector("input");
		const buttonEle = document.querySelector("button");

		const deleteButton = document.getElementById("delete");
		
		
		buttonEle.addEventListener("click", storeItem);
		
		deleteButton.addEventListener("click", deleteItem);
		
		
		function storeItem (){
			let inputVar = inputEle.value;
			console.log("thing: " + inputVar);
			
			inputEle.value = "";
			
			
			//Create a new list item, span, and button
			
			let newSpan = document.createElement("SPAN");
			
			let newListItem = document.createElement("li");
			
			let newButton = document.createElement("button");
			
			
			newSpan.textContent = inputVar;
			
			newButton.textContent = "Delete";
			
			newButton.id = "delete";
			
			
			newListItem.appendChild(newSpan);
			newListItem.appendChild(newButton);
			
			
			listEle.appendChild(newListItem);
			
		}
		
		
		function deleteItem(){
		listEle.parentNode.removeChild(deleteButton);
			
		
		}

    </script>
    </script>
